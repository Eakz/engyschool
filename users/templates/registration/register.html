{% extends "main/base.html" %} 
{% load bootstrap4 %} 
{% load static %}
{% block page_header %}
<h5>Please register</h5>
{% endblock page_header %} 
{% block content %}
<div class="container">
  <div class="row">
    <h1>Registration</h1>
  </div>
<div class="container">

<div class="col-md-12">
<form class="form form__input" action="{% url 'users:register' %}" method="POST">
  {% csrf_token %} {% bootstrap_form form %} {% buttons %}
  <button class="form__btn" name="submit">
    Register
  </button>
  {% endbuttons %}
  <input type="hidden" name="next" value="{% url 'main:index' %}" />
</form>
</div>
</div>

</div>
{% endblock content %}
