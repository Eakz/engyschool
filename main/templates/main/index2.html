{% extends "main/base.html" %}
{% load static %}
{% block content %}
<h1>This is homepage</h1>
<ul>
  <a href="{% url 'main:post_create' %}">New Post</a>
  {% for post in posts %} {% if user.is_authenticated %}
  <a href="{% url 'main:post_edit' post.id %}">EDIT</a>
  {% endif %}
  <p>{{post.published}}</p>
  <li>{{post.text}}</li>
  {% endfor %}
</ul>
{% endblock content %}
